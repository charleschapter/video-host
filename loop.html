<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Looping Video</title>
  <style>
    /* make video fill the frame */
    body, html { margin:0; padding:0; height:100%; }
    video { width:100%; height:100%; object-fit:cover; }
  </style>
</head>
<body>
  <video
    src="https://cdn.jsdelivr.net/gh/charleschapter/video-host@main/Nike-Recovery-Guide_Thumbnail.mp4"
    autoplay
    loop
    muted
    playsinline
  ></video>
</body>
</html>
